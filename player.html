<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="referrer" content="no-referrer" />
<title>HLS Player</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
<style>
  html,body{margin:0;background:#000;height:100%;overflow:hidden}
  #dplayer{position:fixed;inset:0;width:100vw;height:100vh}
  #bar{position:fixed;left:12px;top:12px;right:12px;display:none;gap:8px;z-index:10}
  #bar input,#bar button{padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#eee}
</style>
</head>
<body>
<div id="dplayer"></div>
<div id="bar">
  <input id="u" placeholder="粘贴 m3u8 或 ?url= 链接" />
  <button id="go">Play</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
<script>
const WORKER_ORIGIN = "https://stream8555.ascasc128.workers.dev"; // <- 保持

const $ = s => document.querySelector(s);

function getSrc(){
  const sp = new URL(location).searchParams;
  let src = sp.get('url');
  if(!src) return "";
  try{ src = decodeURIComponent(src); }catch{}
  if(!/^https?:\/\//i.test(src)) src = 'https://' + src;
  // 透传其他参数（如 wsSecret/wsABSTime）
  const extra = new URLSearchParams();
  for(const [k,v] of sp.entries()) if(k!=="url") extra.append(k,v);
  if([...extra].length) src += (src.includes('?')?'&':'?')+extra.toString();
  return src;
}

function wrapToWorker(src){
  if(!WORKER_ORIGIN) return src;
  try{
    const u = new URL(src);
    if(/hls\.zb252398829\.com/i.test(u.hostname)){
      const p = u.pathname.replace(/^\/+/,'');
      return `${WORKER_ORIGIN}/hls/${p}${u.search}`;
    }
  }catch{}
  return src;
}

function boot(){
  let src = getSrc();
  if(!src){
    $('#bar').style.display='flex';
    $('#go').onclick=()=>location.search='?url='+encodeURIComponent($('#u').value)+'&autoplay=1&muted=1';
    return;
  }

  src = wrapToWorker(src);

  const dp = new DPlayer({
    container: $('#dplayer'),
    video: { url: src, type: 'hls' },
    autoplay: true,
    mutex: true,
    preload: 'auto'
  });

  dp.on('loadedmetadata', () => {
    dp.video.setAttribute('playsinline','');
    dp.video.setAttribute('webkit-playsinline','');
    dp.video.muted = true;
    dp.play().catch(()=>{});
  });
}

boot();
</script>
</body>
</html>
